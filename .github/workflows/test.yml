name: Test

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -v ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
